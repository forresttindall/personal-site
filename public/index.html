    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <script>
        // Script to update meta tags based on URL
        function updateMetaTags() {
            const hash = window.location.hash.slice(2); // Remove #/ from hash
            const articleId = hash.split('/')[1]; // Get article ID from URL

            if (articleId) {
                // Update Open Graph tags
                document.querySelector('meta[property="og:title"]').content = 
                    document.querySelector(`meta[name="article:${articleId}:og:title"]`).content;
                document.querySelector('meta[property="og:description"]').content = 
                    document.querySelector(`meta[name="article:${articleId}:og:description"]`).content;
                document.querySelector('meta[property="og:image"]').content = 
                    document.querySelector(`meta[name="article:${articleId}:og:image"]`).content;
                
                // Update Twitter tags
                document.querySelector('meta[name="twitter:title"]').content = 
                    document.querySelector(`meta[name="article:${articleId}:og:title"]`).content;
                document.querySelector('meta[name="twitter:description"]').content = 
                    document.querySelector(`meta[name="article:${articleId}:og:description"]`).content;
                document.querySelector('meta[name="twitter:image"]').content = 
                    document.querySelector(`meta[name="article:${articleId}:og:image"]`).content;
            }
        }

        // Update meta tags on hash change
        window.addEventListener('hashchange', updateMetaTags);
        // Update meta tags on initial load
        window.addEventListener('load', updateMetaTags);
    </script>
